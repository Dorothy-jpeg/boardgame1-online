<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Firebase Test</h1>
    <button onclick="testFirebase()">Test Firebase</button>
    
    <script>
    console.log("Script loaded");
    
    const firebaseConfig = {
        apiKey: "AIzaSyCNap3c9oxYBuomxLF1020HI0KEeRYMhBg",
        authDomain: "boardgame1-online.firebaseapp.com",
        databaseURL: "https://boardgame1-online.firebaseio.com",
        projectId: "boardgame1-online",
        storageBucket: "boardgame1-online.firebasestorage.app",
        messagingSenderId: "855871478226",
        appId: "1:855871478226:web:30fa597521702db3ead00b"
    };
    
    function testFirebase() {
        console.log("Testing Firebase...");
        
        try {
            // Check if firebase is loaded
            if (typeof firebase === 'undefined') {
                alert("Firebase SDK not loaded!");
                return;
            }
            
            console.log("Firebase object:", firebase);
            
            // Try to initialize
            const app = firebase.initializeApp(firebaseConfig);
            console.log("Firebase app:", app);
            
            // Try to get database
            const db = firebase.database();
            console.log("Database:", db);
            
            alert("Firebase works! Check console for details.");
            
        } catch (error) {
            console.error("Firebase error:", error);
            alert("Error: " + error.message);
        }
    }
    
    // Auto-test on load
    setTimeout(testFirebase, 1000);
    </script>
</body>
</html>
